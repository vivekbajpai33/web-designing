<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/atm-card/style.css">
</head>
<body>
    <div>
        <div class="card">
            <header>
                <div class="card-chip">
                    <img class="card-logo" src="/atm-card/images/logo.png" alt="">
                    <span class="card-title">Master Card</span>
                </div>
                <div class="card-sim">
                    <img src="/atm-card/images/chip.png" alt="">                      
                </div>
            </header>  
            <div class="card-number">
                <span class="card-info">Card Number</span>
                <span class="card-info"><p>8023 9021 8349 8282</p></span>
            </div>
            <div class="card-user">
               <p class="user-name">
                Vivek Bajpai
               </p>
               <div class="valid">
                    <p>Validity</p>
                    <span class="date">05/28</span>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
