<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/profile card/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section class="profile">
         <div class="user-profile">
            <div class="box-card">
                <div class="card">
                    <div class="profile-image">
                        <img src="/profile card/profile_dp.jpeg" alt="">
                    </div>
                    <div class="profile-info">
                        <span class="name">Vivek Bapjai</span>
                        <span class="profession">Full Stack Developer</span>
                    </div>
                    <div class="social-media">
                        <a href="#" class="fa fa-twitter"></a>
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-instagram"></a>
                        <a href="#" class="fa fa-youtube"></a>
                    </div>
                    <div class="buttons">
                        <button class="profile-btn">Profile</button>
                        <button class="subscribe-btn">Subscribe</button>
                    </div>
                    <div class="profile-view">
                        <div class="profile-data heart">
                            <span class="material-symbols-outlined icon">
                                favorite
                            </span>
                            <span class="number">60K</span>
                        </div>
                        <div class="profile-data">
                            <span class="material-symbols-outlined icon">
                                chat_bubble
                            </span>
                            <span class="number">12.1K</span>
                        </div>
                        <div class="profile-data">
                            <span class="material-symbols-outlined icon">
                                reply_all
                            </span>
                            <span class="number">
                                share
                            </span>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </section>

    
</body>
</html>
